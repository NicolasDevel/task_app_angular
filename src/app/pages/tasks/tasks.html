<div class="container mx-auto rounded-lg shadow-md p-6">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">
        Mis Tareas
    </h1>

    <!-- Sección para añadir una tarea -->
     <div class="mb-8 p-6 bg-indigo-50 rounded-2xl shadow-inner">
        <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Añadir una nueva tarea</h2>
        <div class="flex flex-col sm:flex-row gap-4">
            <input 
                type="text" [(ngModel)]="newTaskDescription" (keyup.enter)="addTask()"
                placeholder="Descripción de la tarea"
                class="flex-grow p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg"
            >
            <button (click)="addTask()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-md shadow-2xl transition duration-300 ease-in-out transform hover:scale-105">
                Añadir tarea
            </button>
            <p *ngIf="errorMessage" class="mt-2 text-red-600" >{{errorMessage}}</p>
        </div>
     </div>

     <!--Seccion de lista de tareas-->
     <div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Lista de tareas
        </h2>

        <div *ngIf="tasks.length === 0"
            class="p-4 bg-yellow-50 border border-yellow-200 text-yellow-800 rounded-md text-center text-lg"
        >
            !No hay tareas pendientes!, Añade una nueva
        </div>

        <ul class="space-y-4">
            <li *ngFor="let task of tasks"
                class="flex items-center p-4 rounded-md shadow-sm transition duration-200 ease-in-out"
                [ngClass]="{
                    'bg-green-100 border border-green-300 text-green-800' : task.completed,
                    'bg-gray-50 border border-gray-200 text-gray-800' : !task.completed
                }"
            >
                <input type="checkbox"
                    class="h-6 w-6 rounded-md focus:ring-indigo-500"
                    [(ngModel)]="task.completed"
                >
                <span class="ml-4 text-lg flex-grow" 
                    [ngClass]="{'line-through': task.completed}"
                >
                    {{task.description}}
                </span>
                <button
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Eliminar
                </button>
            </li>
        </ul>

     </div>
</div>
